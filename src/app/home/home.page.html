<ion-content class="gradient-animation">

        <app-card-info></app-card-info>
      </ion-col>
      <ion-col size="12" sizeLg="4" sizeMd="6">
        <app-services></app-services>
        <app-regions></app-regions>

      <ion-col size="12" sizeLg="4" sizeMd="6">
        <app-form-contact></app-form-contact>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
